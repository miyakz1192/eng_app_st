syntax = "proto3";

// CosmosService is microservices composed of a suite of small and lightweight services.
service SentenceService {
  rpc ListByWorst(User) returns (Sentences) {}
}

message Sentences {
  repeated Sentence sentence = 1;
}

message Sentence {
  int64 no = 1;
  int64 score = 2;
}

message User {
  string id = 1;
}
